<div class="form-container">
    <h1>Crear Tarea</h1>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input id="title" type="text" formControlName="title" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="statusTask">Estado:</label>
        <select id="statusTask" formControlName="statusTask" class="form-control">
          <option value=0>Activa</option>
          <option value=1>Desactiva</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="detail">Detalles:</label>
        <textarea id="detail" formControlName="detail" rows="4" class="form-control"></textarea>
      </div>
      
      <div class="form-group">
        <label for="expirationDate">Fecha de Expiración:</label>
        <input id="expirationDate" type="date" formControlName="expirationDate" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="priority">Prioridad:</label>
        <select id="priority" formControlName="priority" class="form-control">
          <option value=2>Baja</option>
          <option value=1>Media</option>
          <option value=0>Alta</option>
        </select>
      </div>
      
      <button type="submit" class="btn" >Crear Tarea</button>
    </form>
  </div>
